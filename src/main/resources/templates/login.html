<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="#"/>
    <link rel="styleSheet" th:href="@{/default/css/main.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柠檬博客-登录</title>
</head>
<body>
<div id="bg">
    <div id="login_wrap">
        <div id="login"><!-- 登录注册切换动画 -->
            <div id="status">
                <i style="top: 0">登录</i>
            </div>
            <span>
                <form id="loginForm" action="/user/login" method="post">
                    <p class="form"><input type="text" name="username" id="username" placeholder="账号/手机号码/邮箱"></p>
                    <p class="form"><input type="password" name="password" id="password" placeholder="密码"></p>
                    <input type="submit" value="登录" class="btn" id="log" style="margin-right: 20px;">
                    <input type="button" value="注册" class="btn" id="btn">
                </form>
                <a href="#">忘记密码?</a>
                </span>
        </div>

        <div id="login_img"><!-- 图片绘制框 -->
            <span class="circle">
                   <img id="usertitle" src="http://q1.qlogo.cn/g?b=qq&nk=2578615755&s=100" alt="">
                </span>
            <span class="star">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            <span class="fly_star">
                    <span></span>
                    <span></span>
                </span>
            <p id="title">柠檬博客</p>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/default/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
<script type="text/javascript" th:src="@{/layui/layui.all.js}"></script>

<script th:inline="javascript">
    var msg=[[${session.msg}]];
    if(msg=="您的用户名不存在"||msg=="您的密码填写有误"){
        layer.msg(msg, {icon: 2});
    }
</script>
<script>
    var username=$("#username");
    var password=$("#password");
    function fusername(){
        if(username.val()==""&&username.val().length==0){
            layer.msg('您的账号填写有误哦,请填写账号!', {icon: 2});
            return false;
        }
        $.get("/user/findTitle","username="+username.val(),function (data) {
            $("#usertitle").attr("src",data)
        },"text");
        return true;
    }
    function fpassword(){
        if(password.val()==""&&password.val().length==0){
            layer.msg('请填写密码,不然怎么登陆呀!', {icon: 2});
            return false;
        }
        return true;
    }
    username.blur(fusername);
    password.blur(fpassword);
    $("#loginForm").submit(function () {
        if(!fusername()) return false;
        if(!fpassword()) return false;
    });
    //自动居中title
    var name_c = document.getElementById("title")
    name = name_c.innerHTML.split("")
    name_c.innerHTML = ""
    for (i = 0; i < name.length; i++) if (name[i] != ",")name_c.innerHTML += "<i>" + name[i] + "</i>"
</script>
</html>
